<app-header></app-header>
<div class="container">
<mat-form-field appearance="standard" style="width: 200px;border-radius: 20px;">
    <mat-label>¿Qué pokemon buscás?</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="p. ej. Pikachu" #input autocomplete="off">
</mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element;"> {{element.name | titlecase}} </td>
    </ng-container>
  
      <!-- ID Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type | titlecase}} </td>
      </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Evolución </th>
        <td mat-cell *matCellDef="let element">
            <img src="{{element.image}}" alt="pokemon" width="100" height="100">
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
