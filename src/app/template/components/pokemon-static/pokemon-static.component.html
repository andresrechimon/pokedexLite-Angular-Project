<app-header></app-header>
<div class="container">
    <mat-toolbar>
        <span id="title">Pokemones Estáticos</span>
        <div class="spacer"></div>
        <div class="example-button-container">
            <button mat-fab color="warn" routerLink="/template/poke-create">
              <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div *ngIf="pokemonList.length > 0">
     <mat-form-field appearance="standard" style="width: 200px;border-radius: 20px;margin-top: 20px;">
          <mat-label>¿Qué pokemon buscás?</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="p. ej. Squirtle" #input autocomplete="off">
      </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              

                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
              

                <ng-container matColumnDef="evolve">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Evoluciones </th>
                  <td mat-cell *matCellDef="let element"> {{element.evolve}} </td>
                </ng-container>
        
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                      <a class="pointer">
                          <mat-icon color="primary" matTooltip="Editar" routerLink="/template/poke-edit/{{i}}">edit</mat-icon>
                      </a>
                      <a class="pointer" (click)="delete(i)">
                          <mat-icon color="warn" matTooltip="Eliminar">delete</mat-icon>
                      </a>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>      
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

    <img *ngIf="pokemonList.length === 0" src="../../../../assets/img/calmarno.jpg" alt="vamo a calmarno">
</div>
